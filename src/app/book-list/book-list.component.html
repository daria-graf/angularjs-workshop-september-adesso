<h3 (click)="sendTitleClicked()">{{title}}</h3>

<div *ngFor="let book of books">
  {{book.title}}
</div>

<div [hidden]="isHidden">
  Box
</div>

<button (click)="isHidden=!isHidden">Toggle</button>

<div style="height: 400px; width: 400px; border: 1px solid"
     (mousemove)="onMousemove($event)"></div>

<p>X: {{x}}, Y: {{y}}</p>
